<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VetTransparency - Personaliza tu Búsqueda</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2", // Professional blue
            "secondary": "#50E3C2", // Inviting green
            "background-light": "#f6f8f6", // Mapped from F4F4F4
            "background-dark": "#102215",
            "text-light": "#4A4A4A",
            "text-dark": "#E0E0E0",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem", // Increased for a softer look
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-text-light dark:text-text-dark flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Encuentra al Mejor Veterinario</h1>
</header>
<main class="flex flex-col px-4 pt-4 pb-8">
<!-- Headline Text -->
<h2 class="text-text-light dark:text-text-dark tracking-tight text-[32px] font-bold leading-tight text-left pb-6 pt-4">Personaliza tu Búsqueda</h2>
<!-- Pet Type Section -->
<section class="mb-8">
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] text-left pb-3 pt-4">¿Qué tipo de mascota tienes?</h3>
<!-- Segmented Buttons -->
<div class="flex">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-primary dark:has-[:checked]:text-secondary text-gray-500 dark:text-gray-400 text-sm font-semibold leading-normal transition-all duration-200">
<span class="truncate">Perro</span>
<input checked="" class="invisible w-0" name="pet-type" type="radio" value="Dog"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-primary dark:has-[:checked]:text-secondary text-gray-500 dark:text-gray-400 text-sm font-semibold leading-normal transition-all duration-200">
<span class="truncate">Gato</span>
<input class="invisible w-0" name="pet-type" type="radio" value="Cat"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-primary dark:has-[:checked]:text-secondary text-gray-500 dark:text-gray-400 text-sm font-semibold leading-normal transition-all duration-200">
<span class="truncate">Exótico</span>
<input class="invisible w-0" name="pet-type" type="radio" value="Exotic"/>
</label>
</div>
</div>
</section>
<!-- Budget Section -->
<section class="mb-8">
<div class="@container">
<div class="relative flex w-full flex-col items-start justify-between gap-4 pt-4">
<div class="flex w-full items-center justify-between">
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em]">¿Cuál es tu presupuesto?</h3>
<p class="text-text-light dark:text-text-dark text-lg font-bold leading-normal">$$</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-2 flex-1 rounded-full bg-gray-200 dark:bg-gray-800">
<div class="h-full w-[45%] rounded-full bg-primary dark:bg-secondary"></div>
<div class="relative">
<div class="absolute -left-2 -top-2 size-6 rounded-full bg-white dark:bg-gray-300 border-4 border-primary dark:border-secondary shadow-md"></div>
</div>
</div>
</div>
<div class="w-full flex justify-between text-sm text-gray-500 dark:text-gray-400 mt-1">
<span>$</span>
<span>$$$</span>
</div>
</div>
</div>
</section>
<!-- Location Section -->
<section class="mb-8">
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] text-left pb-3 pt-4">¿Dónde te encuentras?</h3>
<div class="relative">
<input class="w-full h-14 pl-4 pr-14 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary dark:focus:ring-secondary focus:border-transparent outline-none transition-all duration-200" placeholder="Ciudad, Código Postal" type="text"/>
<button class="absolute inset-y-0 right-0 flex items-center justify-center px-4 text-primary dark:text-secondary hover:opacity-80 transition-opacity">
<span class="material-symbols-outlined text-2xl">my_location</span>
</button>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-2 pl-1">Ej: Buenos Aires, 1425</p>
</section>
<!-- Spacer to push button to the bottom -->
<div class="flex-grow"></div>
<!-- CTA Button -->
<div class="mt-8">
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-all duration-200">
          Ver mis coincidencias
        </button>
</div>
</main>
</div>
</body></html>
