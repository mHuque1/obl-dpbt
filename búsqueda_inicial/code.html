<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VetTransparency - Encuentra Veterinarias</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec49",
              "background-light": "#f6f8f6",
              "background-dark": "#102215",
              "teal": "#0d9488",
              "light-gray": "#f3f4f6",
              "off-white": "#f8fcf9",
              "dark-gray": "#1f2937",
              "coral": "#fb7185"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-off-white dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<header class="p-4">
<div class="flex items-center justify-center py-4">
<span class="material-symbols-outlined text-teal dark:text-primary text-3xl mr-2">pets</span>
<h1 class="text-2xl font-bold text-dark-gray dark:text-background-light">VetTransparency</h1>
</div>
</header>
<main class="flex flex-1 flex-col justify-center items-center px-4 w-full max-w-lg mx-auto">
<div class="w-full">
<!-- HeaderImage Component -->
<div class="@container w-full">
<div class="@[480px]:px-4 @[480px]:py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl min-h-[180px]" data-alt="A happy golden retriever dog looking up." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD54FLMwNdqpsjGmlmlMsSPzAuInK-IyTiom5BUDH0I4F42cplxJv0m4PagcCwRg9TcTv7nSTzPpP_X50C3YtY8v2dnrFC6yZVMXHYYjkF_l4MeWXyaxBp1CqFDDs4mgykfAiEQueKMkHZqPXix5PTJhh26FuZgB-HvJMABRdMEUWUfKTyYvjgSKZJDyV0h-wkpGMLJiGu0oFVufpzac6CeZmGVLz-g9_k0cbsPP2F_v6p5QrumWwNFSwu5Fr3wzebviwplDkQjBzA");'></div>
</div>
</div>
<!-- HeadlineText Component -->
<h1 class="text-dark-gray dark:text-background-light tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Encuentra la mejor atención para tu mascota</h1>
<!-- TextField Component -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
<label class="flex flex-col w-full">
<p class="text-dark-gray dark:text-gray-300 text-base font-medium leading-normal pb-2">Ubicación</p>
<div class="flex w-full flex-1 items-stretch rounded-lg shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-gray dark:text-background-light focus:outline-0 focus:ring-2 focus:ring-teal/50 dark:focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-light-gray dark:bg-dark-gray/30 h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Ingresa tu ciudad o código postal" value=""/>
<div class="flex border border-gray-300 dark:border-gray-600 bg-light-gray dark:bg-dark-gray/30 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-coral">location_on</span>
</div>
</div>
</label>
</div>
<!-- SingleButton Component -->
<div class="flex px-4 py-3 w-full">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-teal hover:bg-teal/90 dark:bg-primary dark:hover:bg-primary/90 text-white dark:text-dark-gray text-lg font-bold leading-normal tracking-[0.015em] transition-colors shadow-md">
<span class="truncate">Buscar Veterinarias</span>
</button>
</div>
<!-- MetaText Component -->
<p class="text-teal dark:text-primary/90 text-sm font-medium leading-normal pb-3 pt-1 px-4 text-center underline cursor-pointer hover:text-teal/80 dark:hover:text-primary/70">o usar mi ubicación actual</p>
</div>
</main>
<footer class="w-full p-4">
<p class="text-xs text-center text-gray-500 dark:text-gray-400">© 2024 VetTransparency. Todos los derechos reservados.</p>
</footer>
</div>
</body></html>
